<div class="it-header-navbar-wrapper">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">

        <!-- Navbar principale - Struttura originale Bootstrap Italia -->
        <nav class="navbar navbar-expand-lg has-megamenu" aria-label="Navigazione principale">
          <button class="custom-navbar-toggler" type="button" aria-controls="nav0" aria-expanded="false" aria-label="Mostra/Nascondi la navigazione" data-bs-toggle="navbarcollapsible" data-bs-target="#nav0">
            <svg class="icon icon-primary bg-override"><use href="/assets/bootstrap-italia/svg/sprites.svg#it-burger"></use></svg>
          </button>
          
          <div class="navbar-collapsable" id="nav0" style="display: none;">
            <div class="overlay" style="display: none;"></div>
            <div class="close-div">
              <button class="btn close-menu" type="button">
                <span class="visually-hidden">Nascondi la navigazione</span>
                <svg class="icon"><use href="/assets/bootstrap-italia/svg/sprites.svg#it-close-big"></use></svg>
              </button>
            </div>
            
            <div class="menu-wrapper">
              <ul class="navbar-nav">
                <!-- Voce Home -->
                <li class="nav-item active">
                  <a class="nav-link" routerLink="/home">
                    <span>Home</span>
                  </a>
                </li>
                
                <!-- Megamenu Sezioni -->
                <li class="nav-item dropdown megamenu">
                  <button type="button" class="nav-link dropdown-toggle px-lg-2 px-xl-3" data-bs-toggle="dropdown" aria-expanded="false" id="megamenu-sezioni" data-focus-mouse="false">
                    <span>Sezioni</span>
                    <svg class="icon icon-xs ms-1"><use href="/assets/bootstrap-italia/svg/sprites.svg#it-expand"></use></svg>
                  </button>
                  
                  <div class="dropdown-menu shadow-lg" role="region" aria-labelledby="megamenu-sezioni">
                    <div class="megamenu pb-5 pt-3 py-lg-0">
                      <div class="col link-list-wrapper">
                        <ul class="link-list row">
                          <li *ngFor="let s of sezioni" class="col-12 col-lg-3">
                            <a class="list-item dropdown-item" [routerLink]="s.link">
                              <svg class="icon icon-sm me-2"><use href="/assets/bootstrap-italia/svg/sprites.svg#it-arrow-right-triangle"></use></svg>
                              <span>{{ s.title }}</span>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </li> <!-- megamenÃ¹ -->

                <!-- Menu a tendina Reparti -->
                <li class="nav-item dropdown">

                  <a class="nav-link dropdown-toggle" routerLink="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="mainNavDropdown0">
                    <span>Reparti</span>
                    <svg class="icon icon-xs"><use href="/assets/bootstrap-italia/svg/sprites.svg#it-expand"></use></svg>
                  </a>

                  <div class="dropdown-menu" role="region" aria-labelledby="mainNavDropdown0">
                    <div class="link-list-wrapper">
                      <ul class="link-list" id="departments">

                        <li *ngFor="let r of reparti">
                          <a class="list-item dropdown-item" [routerLink]="r.link">
                            <svg class="icon icon-sm me-2"><use href="/assets/bootstrap-italia/svg/sprites.svg#it-arrow-right-triangle"></use></svg>
                            <span>{{ r.title }}</span>
                          </a>
                        </li>
              
                      </ul>
                    </div>
                  </div>
                </li> <!-- reparti -->

              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar principale - Struttura originale Bootstrap Italia END -->
         
      </div>
    </div>
  </div>
</div>
