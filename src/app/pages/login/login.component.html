<article>
  <form class="container pt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h3 text-primary pb-4">Login</h1>
    <div class="row">
      <div class="form-group" *ngFor="let f of fields">
        <label [for]="f.name"
          [class.active]="form.get(f.name)?.value"
        >{{ f.label }}</label>
        <input [type]="f.type" [id]="f.name" [formControlName]="f.name" [attr.aria-label]="f.label" class="form-control" 
          [class.is-invalid]="form.get(f.name)?.invalid && form.get(f.name)?.touched"
          [class.is-valid]="form.get(f.name)?.valid"
          [class.text-danger]="form.get(f.name)?.invalid && form.get(f.name)?.touched"
          [class.text-success]="form.get(f.name)?.valid"
        />
        @if (form.get(f.name)?.invalid && form.get(f.name)?.touched) {
          <small class="text-danger">{{ f.error }}</small>
        }
      </div>
    </div>
  
    <div class="row pt-4">
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary btn-xs" [disabled]="form.invalid">Login</button>
      </div>
    </div>
  </form>
</article>
